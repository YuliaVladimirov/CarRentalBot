name: "car_rental_bot"
services:
  db:
    container_name: "car_rental_bot_db"
    image: postgres
    restart: "unless-stopped"
    ports:
      - "${DB_PORT}:5432"
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    container_name: "car_rental_bot_redis"
    image: "redis:7.4"
    restart: "unless-stopped"
    ports:
      - "${REDIS_PORT}:6379"
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    command: [
      "redis-server",
      "--requirepass", "${REDIS_PASSWORD}",
      "--save", "",
      "--appendonly", "no",
      "--loglevel", "warning"]
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
